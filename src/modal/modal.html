<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      .huenique-modal {
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        width: 448px;
        position: relative;
        padding: 1.275rem;
        border-radius: 5px;
        background: #fff;
        color: #333333;
        font-family: "Geist";
      }

      .huenique-modal * {
        box-sizing: border-box;
      }

      .huenique-modal .modal-header {
        display: flex;
        gap: 1rem;
        height: 80px;
        margin-bottom: 1rem;
      }

      .huenique-modal .color-swatch {
        width: 80px;
        height: 80px;
        border-radius: 5px;
      }

      .color-details {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .details-label {
        color: #9fa0a5;
        margin: 0;
        font-weight: 300;
        font-size: 14px;
      }

      .color-code {
        margin: 0;
        font-size: 18px;
        text-transform: uppercase;
      }

      .modal-btn {
        display: flex;
        align-items: center;
        gap: 5px;
        width: min-content;
        padding: 0.4rem;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        font-weight: 600;
        color: #333333;
        background-color: transparent;
        transition: 0.1s ease-in;
      }

      .modal-btn:hover {
        background-color: #f4f4f5;
        cursor: pointer;
      }

      .modal-btn:hover {
        background-color: #f4f4f5;
        color: black;
      }

      .huenique-modal .format {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 55px;
        padding: 0 0.625rem;
        margin-bottom: 1rem;
        border: 1px solid #e4e4e7;
        border-radius: 5px;
      }

      .format-label {
        margin-bottom: 3px;
        font-size: 12px;
        color: #9fa0a5;
        text-transform: uppercase;
      }

      .format-code {
        font-size: 16px;
      }

      .close-btn {
        position: absolute;
        top: 1rem;
        right: 1rem;
        border-radius: 100%;
      }

      .color-variations {
        height: 40px;
        border-radius: 5px;
        overflow: hidden;
      }

      .color-variations div {
        display: flex;
        width: 100%;
        height: 100%;
      }

      .color-variations #shades {
        display: none;
      }

      .color-variations .var {
        flex: 1;
        border: none;
        background: red;
      }

      .color-variations .var:hover {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div #modal class="huenique-modal">
      <section class="modal-header">
        <div class="color-swatch" style="background: {{COLORHEXCODE}}"></div>
        <div class="color-details">
          <h5 class="details-label">Selected Color</h5>
          <h4 class="color-code">{{COLORHEXCODE}}</h4>
          <button class="copy-btn modal-btn" onclick="copyColor()">
            <svg
              id="copy-svg"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
              <path
                d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"
              />
            </svg>
            <span>Copy</span>
          </button>
        </div>
      </section>
      <section class="formats"></section>
      <section class="color-tints-shades">
        <div class="tabs">
          <button
            type="button"
            class="tab-button active"
            onclick="changeTab(this,'#tints')"
          >
            Tints
          </button>
          <button
            type="button"
            class="tab-button"
            onclick="changeTab(this,'#shades')"
          >
            Shades
          </button>
        </div>
        <div class="color-variations">
          <div id="tints"></div>
          <div id="shades"></div>
        </div>
      </section>
      <button type="button" id="close" class="close-btn modal-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M18 6 6 18" />
          <path d="m6 6 12 12" />
        </svg>
      </button>
    </div>
  </body>
  <script>
    function copyColor() {
      navigator.clipboard.writeText("{{COLORHEXCODE}}");
    }

    function changeTab(button, id) {
      if (button.classList.contains("active")) return;
      const modal = document.querySelector(".huenique-modal");

      // Removing active from current tab button
      modal.querySelector(".active").classList.remove("active");

      // Changing tab content
      const currentTabId = id === "#tints" ? "#shades" : "#tints";
      modal.querySelector(currentTabId).style.display = "none";
      modal.querySelector(id).style.display = "flex";

      // Making tab button active
      button.classList.add("active");
    }
  </script>
</html>
